<!doctype html>
<html>
<head>
  <title>Tower Wars</title> 
  <link rel="stylesheet" type="text/css" href="css/mainStyles.css" />

  <!-- External Dependencies -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="js/jquery.ui.chatbox.js"></script>

  <!-- Our Files -->
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/Connection.js"></script>
  <script type="text/javascript" src="js/chatbox.js"></script>
</head>
<body>
  <div class="header">
    <div class=logo>  
    </div>
  </div>

  <div class="content">

    <div class="sideBarWrapper">
      <div class="sideBarItem"> 
        <canvas id="sideBarItem0"></canvas>
      </div>
      <div class="sideBarItem"> 
        <canvas id="sideBarItem1"></canvas>
      </div>
    </div>

    <div class="gameWrapper">
      <div class="stateWrapper">
      <div class="tab"> My Game
      </div>
        <div class="counter">Lives: </div>
        <div class="counter" id="lives">30 </div>
        <div class="counter">Gold: </div>
        <div class="counter" id="gold">30 </div>
        <div class="counter">Enemies: </div>
        <div class="counter" id="enRemain">10</div>
      </div>

      <div class="canvas">
        <canvas id="gameFrame"></canvas>
      </div>
    </div>

    <!-- Inital home for chat box -->
    <div id="chat_div"></div>
  </div>

  <script src="js/Cell.js"></script>
  <script src="js/Grid.js"></script>
  <script src="js/gamecore.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
